{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Cambia password {% endblock head_title %}

{% block content %}

  <div class="row justify-content-center mt-4">
    <div class="col-6 text-center">
      <p>Inserisci la password attuale e poi la nuova password due volte</p>
      <form class="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" class="btn btn-info" value="Crea account">
      </form>
    </div>

{% endblock content %}
