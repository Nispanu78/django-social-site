{% extends 'base.html' %}

{% block head_title %}{{ block.super }} - Lista utenti{% endblock head_title %}

{% block content %}

<h2>Lista utenti</h2>
<hr>
{% for utente in object_list %}
    <p><a href="{% url 'user_profile' username=utente.username %}"><strong>@{{ utente.username }}</strong></a></p>
{% endfor %}

{% endblock content %}
